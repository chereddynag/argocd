apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocdapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argocdapp
  template:
    metadata:
      labels:
        app: argocdapp
    spec:
      containers:
      - name: argocdapp
        image: TAG
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
